<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
 
</head>
<body>
    <div>
        <ul>
            <li>Please use ',' to devide the number, ranging from 0 to 900</li>
            <li>">"Insert node one by one</li>
            <li>">>"Insert all the nodes at one time</li>
            <li>Double click to Node to delete node</li>
        </ul>
    </div>
    <div>
        <input id="numbertext" title="" placeholder="Please use ',' to devide the number, ranging from 0 to 900" value="26,58,84,81,94,69,15,29,39,52,33,85" />
        <input type="button" value=">" title="Add one Node" onclick="AddOneNumber()" />
        <input type="button" value=">>" title="Add all the nodes at one time" onclick="AddAllNumber()" />
    </div>
    <br />
    <canvas id="gameView" style="background-color:antiquewhite"> </canvas>
 
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="BinaryTree.js"></script>
    <script src="app.js"></script>
</body>
</html>
